<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050508; color: white; margin: 0; overflow: hidden; }
        .screen { display: none; min-height: 100vh; width: 100%; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.6s ease; }
        .active { display: flex !important; opacity: 1 !important; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
        .letter-spacing-custom { letter-spacing: 0.3em; }
    </style>
</head>
<body>

    <div id="scr-load" class="screen active bg-[#0a0a1a] fixed inset-0 z-[100]">
        <div class="relative p-8 border border-white/10 rounded-full bg-white/5 mb-10">
            <svg class="w-14 h-14 text-white opacity-90" fill="currentColor" viewBox="0 0 24 24">
                <path d="M18.181 7.636C15.932 7.636 14.156 9.244 12 11.455c-2.156-2.211-3.932-3.819-6.181-3.819-2.656 0-4.819 2.163-4.819 4.819s2.163 4.819 4.819 4.819c2.249 0 4.025-1.608 6.181-3.819 2.156 2.211 3.932 3.819 6.181 3.819 2.656 0 4.819-2.163 4.819-4.819s-2.163-4.819-4.819-4.819zm-12.181 7.636c-1.554 0-2.819-1.265-2.819-2.819s1.265-2.819 2.819-2.819c1.372 0 2.641 1.164 4.181 2.819-1.54 1.655-2.809 2.819-4.181 2.819zm12.181 0c-1.372 0-2.641-1.164-4.181-2.819 1.54-1.655 2.809-2.819 4.181-2.819 1.554 0 2.819 1.265 2.819 2.819s-1.265 2.819-2.819 2.819z"/>
            </svg>
        </div>

        <div class="text-center letter-spacing-custom mb-20">
            <h2 class="text-white text-2xl font-extrabold tracking-[0.2em]">STELLAR</h2>
            <h2 class="text-white text-2xl font-extrabold tracking-[0.2em] mb-3">UNIVERSE</h2>
            <p class="text-purple-400 text-[10px] uppercase font-bold opacity-60">Creative Direction</p>
        </div>

        <div class="absolute bottom-24 w-48 h-[2px] bg-white/10 rounded-full overflow-hidden">
            <div id="bar" class="h-full bg-purple-500 w-0 transition-all duration-[3500ms] ease-out"></div>
        </div>

        <p class="absolute bottom-12 text-[10px] text-gray-500 tracking-[0.4em] uppercase font-bold">Est. 2024</p>
    </div>

    <div id="scr-1" class="screen px-10 text-center bg-cover" style="background-image: linear-gradient(rgba(5,5,8,0.8), #050508), url('https://images.unsplash.com/photo-1464802686167-b939a6910659?w=800');">
        <div class="absolute top-12 right-8 text-[10px] font-bold opacity-50 tracking-widest uppercase">Skip</div>
        <div class="w-40 h-40 glass flex items-center justify-center mb-10 shadow-2xl">
            <img src="https://cdn-icons-png.flaticon.com/512/1042/1042308.png" class="w-20 h-20 invert opacity-90" alt="Rocket">
        </div>
        <h1 class="text-4xl font-black italic">Launch</h1>
        <h1 class="text-4xl font-black italic text-indigo-400 mb-6">Your Vision</h1>
        <p class="text-gray-400 text-sm mb-12 opacity-80">Crafting visual identities that defy gravity. Welcome to the future of design.</p>
        
        <div class="flex gap-2 mb-10">
            <div class="w-8 h-1.5 bg-indigo-500 rounded-full"></div>
            <div class="w-1.5 h-1.5 bg-gray-700 rounded-full"></div>
            <div class="w-1.5 h-1.5 bg-gray-700 rounded-full"></div>
        </div>

        <button onclick="go('scr-1', 'scr-main')" class="w-full py-4 glass font-bold text-[10px] uppercase tracking-widest flex items-center justify-center gap-3">
            NEXT <span class="text-lg">â†’</span>
        </button>
    </div>

    <div id="scr-main" class="screen px-6 py-6 justify-start overflow-y-auto bg-[#050508]">
        <h2 class="mt-10 font-bold uppercase tracking-widest">Main Dashboard Loading...</h2>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Jalankan bar progress
            setTimeout(() => { document.getElementById('bar').style.width = '100%'; }, 100);
            
            // Pindah ke Slide 1 setelah bar selesai (3.8 detik)
            setTimeout(() => { go('scr-load', 'scr-1'); }, 3800);
        });

        function go(oldId, newId) {
            const oldScr = document.getElementById(oldId);
            const newScr = document.getElementById(newId);
            oldScr.classList.remove('active');
            setTimeout(() => {
                oldScr.style.display = 'none';
                newScr.classList.add('active');
            }, 500);
        }
    </script>
</body>
</html>
