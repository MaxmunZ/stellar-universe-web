<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; margin: 0; overflow: hidden; }
        .letter-spacing-custom { letter-spacing: 0.3em; }
    </style>
</head>
<body>

    <div id="loading-screen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#0a0a1a] transition-opacity duration-1000">
        
        <div class="relative flex items-center justify-center mb-10">
            <div class="absolute w-32 h-32 bg-purple-600/30 rounded-full blur-3xl animate-pulse"></div>
            <div class="relative p-8 border border-white/10 rounded-full bg-white/5 backdrop-blur-md shadow-[0_0_20px_rgba(124,58,237,0.2)]">
                <svg class="w-14 h-14 text-white opacity-90" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M18.181 7.636C15.932 7.636 14.156 9.244 12 11.455c-2.156-2.211-3.932-3.819-6.181-3.819-2.656 0-4.819 2.163-4.819 4.819s2.163 4.819 4.819 4.819c2.249 0 4.025-1.608 6.181-3.819 2.156 2.211 3.932 3.819 6.181 3.819 2.656 0 4.819-2.163 4.819-4.819s-2.163-4.819-4.819-4.819zm-12.181 7.636c-1.554 0-2.819-1.265-2.819-2.819s1.265-2.819 2.819-2.819c1.372 0 2.641 1.164 4.181 2.819-1.54 1.655-2.809 2.819-4.181 2.819zm12.181 0c-1.372 0-2.641-1.164-4.181-2.819 1.54-1.655 2.809-2.819 4.181-2.819 1.554 0 2.819 1.265 2.819 2.819s-1.265 2.819-2.819 2.819z"/>
                </svg>
            </div>
        </div>

        <div class="text-center letter-spacing-custom">
            <h2 class="text-white text-2xl font-bold mb-1">STELLAR</h2>
            <h2 class="text-white text-2xl font-bold mb-4">UNIVERSE</h2>
            <p class="text-purple-400 text-[10px] uppercase font-medium opacity-60">Creative Direction</p>
        </div>

        <div class="absolute bottom-20 w-48 h-[2px] bg-white/10 rounded-full overflow-hidden">
            <div id="progress-bar" class="h-full bg-purple-500 w-0 transition-all duration-[3000ms] ease-out"></div>
        </div>
        <p class="absolute bottom-10 text-[10px] text-gray-500 tracking-widest uppercase">Est. 2024</p>
    </div>

    <div id="main-content" class="opacity-0 transition-opacity duration-1000 min-h-screen flex items-center justify-center">
        <h1 class="text-white text-xl">Selamat Datang di Stellar Universe</h1>
    </div>

    <script>
        window.addEventListener('load', () => {
            const progressBar = document.getElementById('progress-bar');
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');

            setTimeout(() => { progressBar.style.width = '100%'; }, 100);

            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                mainContent.classList.replace('opacity-0', 'opacity-100');
                document.body.style.overflow = 'auto';
                setTimeout(() => { loadingScreen.style.display = 'none'; }, 1000);
            }, 3500);
        });
    </script>
</body>
</html>
